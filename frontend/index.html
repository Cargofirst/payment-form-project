<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form id="registrationForm">
        <label for="name">Name <span class="required">*</span>:</label>
        <input type="text" id="name" required placeholder="Enter your name" />

        <label for="company">Company <span class="required">*</span>:</label>
        <input
          type="text"
          id="company"
          required
          placeholder="Enter company name"
        />

        <label for="email">Email <span class="required">*</span>:</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Enter your email"
        />

        <label for="phone">Phone <span class="required">*</span>:</label>
        <input
          type="tel"
          id="phone"
          required
          placeholder="Enter phone number"
        />

        <label for="job">Job Title <span class="required">*</span>:</label>
        <input type="text" id="job" required placeholder="Enter job title" />

        <label for="commodity"
          >Commodity <span class="required">*</span>:</label
        >
        <input
          type="text"
          id="commodity"
          required
          placeholder="Enter commodity"
        />

        <label for="city">City <span class="required">*</span>:</label>
        <input type="text" id="city" required placeholder="Enter city" />

        <label for="state">State <span class="required">*</span>:</label>
        <input type="text" id="state" required placeholder="Enter state" />

        <label for="country">Country <span class="required">*</span>:</label>
        <input type="text" id="country" required placeholder="Enter country" />

        <button type="button" id="payBtn">Pay & Register</button>
      </form>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="script.js"></script>
  </body>
</html>
